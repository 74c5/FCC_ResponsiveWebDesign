<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>FreeCodeCamp - Responsive Webdesign Course: Project 1 - Tribute Page</title>
</head>

<body>
    <main id="main">
        <h1 id="title">This is not a Tribute</h1>
        <figure id="img-div">
            <img id="image" src="https://cdn.pixabay.com/photo/2017/01/10/23/34/balloon-1970531_960_720.jpg"
                alt="Picture of a hot air balloon, featuring Tribute, Cornish Pale Ale, branding.">
            <figcaption id="img-caption">This isn't Tenacious D... It is a photograph of a hot air balloon by aitoff
                (from Pixabay.com)</figcaption>
        </figure>
        <section id="tribute-info">
            <p><a id="tribute-link" href="https://en.wikipedia.org/wiki/Tribute_(song)" target="_blank">Tribute</a> is a
                song by American Comedy Rock Duo <a href="https://www.tenaciousd.com" target="_blank">Tenacious D</a>.
            </p>
            <p>This page has nothing to do with those two clowns. It is just a tribute, page.</p>
        </section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
